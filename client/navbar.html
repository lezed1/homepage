<template name="navbar">
  <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle grouped for better mobile display -->
      <div class="navbar-header">
        <!-- Collapse Button -->
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"/>
          <span class="icon-bar"/>
          <span class="icon-bar"/>
        </button>
        
        <a class="navbar-brand" href="/">Zander Bolgar</a>
      </div>
      
      <!-- Collapsable content -->
      <div id="navbar-collapse" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Projects <b class="caret"/></a>
            <ul class="dropdown-menu">
              {{#each projects}}
                <li><a href="/project/{{name}}">{{name}}</a></li>
              {{/each}}
            </ul>
          </li>
          <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#">Hobbies <b class="caret"/></a>
            <ul class="dropdown-menu">
              {{#each hobbies}}
                <li><a href="/hobby/{{name}}">{{name}}</a></li>
              {{/each}}
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</template>
