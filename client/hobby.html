<template name="hobby">

  <div class="jumbotron">
    <div class="container">
      <h1>
        {{name}}
        <small><a href="{{website}}">{{website}}</a></small>
      </h1>
      <p>{{description}}
      <p>
        <a class="btn btn-lg btn-primary" href="{{website}}">Go to {{name}}!</a>
      </p>
    </div>
  </div>
</template>
