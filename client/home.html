<template name="home">
  <div class="jumbotron">
    <div class="container">
      <h1>Welcome!</h1>
      <p>This might be something more in the future, but right now it's just a link to my (public) projects and other stuff I've done. All the links are below and in the navbar up top!
      </p>
    </div>
  </div>
  
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Projects</h3>
        </div>
        <ul class="list-group">
          {{#each projects}}
            <li class="list-group-item"><a href="/{{name}}">{{name}}</a></li>
          {{/each}}
        </ul>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Hobbies</h3>
        </div>
        <ul class="list-group">
          <li class="list-group-item">test</li>
          <li class="list-group-item">test</li>
        </ul>
      </div>
    </div>

  </div>
</template>
